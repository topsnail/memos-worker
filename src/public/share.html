<!DOCTYPE html>
<html lang='zh-CN'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.12/marked.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js'></script>
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css'>
	<script defer src='https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js'></script>
	<script defer src='https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js'></script>
	<title>分享的笔记</title>
	<link id='hljs-light-theme' rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css'>
	<link id='hljs-dark-theme' rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css' disabled>
	<link rel='icon' type='image/png' href='/favicon.png'>
</head>
<style>
  :root {
	--bg-color: #f4f7f9; --surface-color: #ffffff; --primary-color: #367cff; --text-color: #333; --text-secondary: #667;
	--border-color: #e2e8f0; --border-radius-base: 6px; --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }
  html[data-theme='dark'] {
	--bg-color: #0a1222; --surface-color: #151f31; --text-color: #e2e8f0; --text-secondary: #a0aec0; --border-color: #4a5568;
  }

  body {
	font-family: var(--font-family);
	color: var(--text-color);
	margin: 0;
	padding: 2rem 1rem;
	line-height: 1.6;
	background-size: cover;
	background-position: center;
	background-attachment: fixed;
	min-height: 100vh;
	box-sizing: border-box;
  }
  html[data-theme='dark'] { background-image: url(/bg.jpg);  }
  .wrapper { max-width: 900px; margin: 0 auto; }
  header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; color: var(--text-color); }
  header h3 { margin: 0; font-size: 1.5rem; }
  header h3 a {
	color: inherit;
	text-decoration: none;
  }
  .icon-btn { background: none; border: none; padding: 0; cursor: pointer; width: 36px; height: 36px; border-radius: 50%; color: var(--text-secondary); display: flex; align-items: center; justify-content: center; transition: all .2s ease; }
  .icon-btn:hover { background-color: rgba(127, 127, 127, 0.2); color: var(--text-color); }

  .note {
	background: rgba(255, 255, 255, 0.7);
	backdrop-filter: blur(8px);
	-webkit-backdrop-filter: blur(8px);
	border: 1px solid rgba(255, 255, 255, 0.2);
	border-radius: var(--border-radius-base);
	padding: 1rem 1.5rem;
	box-shadow: 0 4px 20px rgba(0,0,0,.1);
  }
  html[data-theme='dark'] .note {
	background: rgba(21, 31, 49, 0.75);
	border-color: rgba(255, 255, 255, 0.1);
  }

  .note-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: .5rem; }
  .note-meta { font-size: 0.8rem; color: var(--text-secondary); }
  .note-content { word-wrap: break-word; font-size: 1rem; }
  .note-content a { color: var(--primary-color); }
  .note-content ul,
  .note-content ol {
	padding-left: 1.5em;
	margin-bottom: 1em;
  }
  .note-content li {
	margin-bottom: 0.25em;
  }
  .note-content blockquote {
	border-left: 3px solid var(--primary-color);
	padding-left: 1em;
	margin: 1em 0;
	color: var(--text-secondary);
  }
  .note-content code {
	background-color: var(--border-color);
	padding: 0.2em 0.4em;
	border-radius: 4px;
	font-size: 85%;
	font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
  }
  .note-content pre { padding: 1rem; border-radius: 8px; overflow-x: auto; background-color: rgba(0,0,0,0.05); }
  html[data-theme='dark'] .note-content pre { background-color: rgba(0,0,0,0.2); }
  .note-content pre code { background: none; padding: 0; }
  .note-content table { width: 100%; border-collapse: collapse; margin: 1em 0; border: 1px solid var(--border-color); }
  .note-content th, .note-content td { padding: 10px 15px; border: 1px solid var(--border-color); text-align: left; }
  .note-content thead th { background-color: rgba(0,0,0,0.05); }
  #loader { text-align: center; color: var(--text-secondary); padding: 3rem 0; }
  .spinner { width: 40px; height: 40px; border: 4px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
  @keyframes spin { to { transform: rotate(360deg); } }

  .note-content img,
  .note-content video {
	max-width: 100%; height: auto; display: block; margin-left: auto; margin-right: auto; margin-top: 0.5em; margin-bottom: 0.5em; border-radius: var(--border-radius-base);
  }
  .attachments-grid { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color); }
  .attachment-link {
	display: flex; flex-direction: column; justify-content: center; background-color: rgba(247, 250, 252, 0.8); padding: 0.5rem 1rem; border-radius: var(--border-radius-base); color: var(--text-color); text-decoration: none; font-size: 1rem; transition: background-color 0.2s; border: 1px solid var(--border-color); margin-bottom: 0.5rem;
  }
  .attachment-link:hover { background-color: rgba(237, 242, 247, 0.9); }
  .attachment-link .file-name { word-break: break-all; font-weight: 500; }
  .attachment-link .file-size { color: var(--text-secondary); font-size: 0.75rem; }
  html[data-theme='dark'] .attachment-link { background-color: rgba(74, 85, 104, 0.5); color: #e2e8f0; border-color: #718096; }
  html[data-theme='dark'] .attachment-link:hover { background-color: rgba(45, 55, 72, 0.7); }

  .code-block-wrapper {
	position: relative;
	margin: 1em 0;
  }

  .code-block-wrapper pre {
	margin: 0;
  }
  .copy-code-btn {
	position: absolute;
	top: 0;
	right: 0;
	width: 30px;
	height: 30px;
	padding: 0;
	background-color: #616161;
	color: white;
	border: none;
	border-radius: 0 4px 0 4px;
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
	opacity: 0;
	transition: opacity 0.2s ease, background-color 0.2s ease;
  }

  .code-block-wrapper:hover .copy-code-btn {
	opacity: 1;
  }

  .copy-code-btn:hover {
	display: flex;
	background-color: var(--primary-color);
  }

</style>
<body>

<div class="wrapper">
	<header>
		<h3><a href='https://github.com/souvenp/memos-worker' target="_blank">MEMOS</a></h3>
		<button type='button' id='theme-toggle-btn' class='icon-btn' title='切换主题'></button>
	</header>
	<main id="main-content">
		<div id="loader">
			<div class="spinner"></div>
		</div>
	</main>
</div>

<script>
	// 全局错误处理：忽略被阻止的资源加载错误（如广告拦截器阻止的 Cloudflare Insights）
	window.addEventListener('error', (event) => {
		// 忽略被阻止的资源加载错误（通常是广告拦截器导致的）
		if (event.message && (
			event.message.includes('net::ERR_BLOCKED_BY_CLIENT') ||
			event.message.includes('cloudflareinsights') ||
			event.target && event.target.tagName === 'SCRIPT' && event.target.src && event.target.src.includes('cloudflareinsights')
		)) {
			event.preventDefault();
			return true;
		}
	}, true);

	// 处理未捕获的 Promise 错误，包括 localStorage 访问错误
	window.addEventListener('unhandledrejection', (event) => {
		const reason = event.reason;
		const errorMessage = reason?.message || String(reason || '');
		
		// 忽略被阻止的资源加载错误
		if (errorMessage.includes('ERR_BLOCKED_BY_CLIENT') || 
			errorMessage.includes('cloudflareinsights')) {
			event.preventDefault();
			return;
		}
		
		// 忽略 localStorage 访问错误（在某些上下文中不可用）
		if (errorMessage.includes('Access to storage is not allowed') ||
			errorMessage.includes('localStorage') ||
			errorMessage.includes('sessionStorage')) {
			console.warn('存储访问被阻止（可能是隐私模式或安全策略）:', errorMessage);
			event.preventDefault();
			return;
		}
		
		// 其他错误可以继续传播，但至少不会导致页面崩溃
		console.warn('未处理的 Promise rejection:', reason);
	});

	const themeToggleBtn = document.getElementById('theme-toggle-btn');
	const mainContent = document.getElementById('main-content');
	const loader = document.getElementById('loader');

	// --- Theme Logic ---
	// 安全的 localStorage 访问函数
	const safeLocalStorage = {
		getItem: (key) => {
			try {
				return localStorage.getItem(key);
			} catch (e) {
				console.warn('无法从 localStorage 读取:', key, e);
				return null;
			}
		},
		setItem: (key, value) => {
			try {
				localStorage.setItem(key, value);
			} catch (e) {
				console.warn('无法保存到 localStorage:', key, e);
			}
		}
	};

	const applyTheme = (theme) => {
		document.documentElement.dataset.theme = theme;
		// 使用安全的 localStorage 访问
		safeLocalStorage.setItem('share-theme', theme);
		themeToggleBtn.innerHTML = theme === 'dark'
			? `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.99 4.58zm12.02 12.02c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM20 6.01c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06zM7.05 18.01c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06z"></path></svg>`
			: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"></path></svg>`;
		document.getElementById('hljs-light-theme').disabled = (theme === 'dark');
		document.getElementById('hljs-dark-theme').disabled = (theme !== 'dark');
	};
	themeToggleBtn.addEventListener('click', () => {
		const newTheme = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
		applyTheme(newTheme);
	});
	// 使用安全的 localStorage 访问
	let savedTheme = safeLocalStorage.getItem('share-theme');
	if (!savedTheme) {
		savedTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
	}
	applyTheme(savedTheme);

	function formatTimestamp(timestamp) {
		const date = new Date(timestamp);
		return date.toLocaleString(undefined, {
			year: 'numeric', month: 'short', day: 'numeric',
			hour: 'numeric', minute: '2-digit'
		});
	}
	const formatBytes = (b, d = 2) => {
		if (!b || b === 0) return '0 字节';
		const k = 1024, s = ['字节', 'KB', 'MB', 'GB'];
		const i = Math.floor(Math.log(b) / Math.log(k));
		return parseFloat((b / Math.pow(k, i)).toFixed(d)) + ' ' + s[i];
	};
	const textFileExtensions = ['txt', 'js', 'json', 'py', 'css', 'html', 'md', 'sh', 'java', 'c', 'cpp', 'go', 'rb', 'xml', 'log', 'yaml', 'toml', 'yml'];

	// --- 配置 marked.js：让分享页代码块和主站风格一致 ---
	const renderer = new marked.Renderer();
	const originalTableRenderer = renderer.table.bind(renderer);
	const originalLinkRenderer = renderer.link.bind(renderer);
	const originalImageRenderer = renderer.image.bind(renderer);

	renderer.table = (header, body) => {
		const tableHtml = originalTableRenderer(header, body);
		return `<div class='table-wrapper'>${tableHtml}</div>`;
	};

	renderer.code = function(token) {
		const code = token.text;
		const lang = token.lang;
		let result;
		if (lang && hljs.getLanguage(lang)) {
			result = hljs.highlight(code, { language: lang, ignoreIllegals: true });
		} else {
			result = hljs.highlightAuto(code);
		}
		const languageName = result.language || 'plaintext';
		const highlightedCode = result.value;
		const escapeHtml = (str) => {
			return str
				.replace(/&/g, '&amp;')
				.replace(/</g, '&lt;')
				.replace(/>/g, '&gt;')
				.replace(/"/g, '&quot;')
				.replace(/'/g, '&#39;');
		};

		const copyButtonHtml = `
			<button class='copy-code-btn' data-code='${escapeHtml(code)}' title='复制代码'>
				<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect x='9' y='9' width='13' height='13' rx='2' ry='2'></rect><path d='M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1'></path></svg>
			</button>
		`;

		const finalHtml = `
			<div class='code-block-wrapper'>
				${copyButtonHtml}
				<pre><code class='hljs language-${languageName}'>${highlightedCode}</code></pre>
			</div>
		`;
		return finalHtml;
	};

	renderer.link = function(token) {
		let linkHtml = originalLinkRenderer.call(this, token);
		if (linkHtml.startsWith('<a ')) {
			linkHtml = linkHtml.replace('<a ', '<a target="_blank" rel="noopener noreferrer" ');
		}
		return linkHtml;
	};

	renderer.image = function(href, title, text) {
		let imageHtml = originalImageRenderer(href, title, text);
		imageHtml = imageHtml.replace(
			'<img ',
			'<img class="note-image-attachment" style="cursor: zoom-in;" '
		);
		return imageHtml;
	};

	// 确保 marked.js 已加载后再配置
	if (typeof marked !== 'undefined') {
		marked.setOptions({
			renderer: renderer,
			breaks: true,  // 将换行符渲染为 <br>
			gfm: true,     // 启用 GitHub Flavored Markdown
			tables: true,  // 启用表格支持
			// 确保所有 Unicode 字符和特殊符号都能正确渲染
			pedantic: false,
			sanitize: false,  // 不使用内置的 sanitize，我们使用 DOMPurify
			silent: false,
			smartLists: true,
			smartypants: false  // 禁用智能引号，避免特殊符号被转换
		});
	}

	function renderNote(note) {
		const noteElement = document.createElement('div');
		noteElement.className = 'note';
		const time = formatTimestamp(note.updated_at);

		let attachmentsHTML = '';
		const files = note.files || [];

		if (files.length > 0) {
			attachmentsHTML += '<div class="attachments-grid">';
			files.forEach(file => {
				// 后端现在会返回一个完整的、可直接使用的 public_url
				if (file.public_url) {
					attachmentsHTML += `
                        <a href="${file.public_url}" class="attachment-link" download="${file.name}" data-filename="${file.name}">
                            <div class="file-info">
                                <span class="file-name">${file.name}</span>
                                <span class="file-size">${formatBytes(file.size)}</span>
                            </div>
                        </a>
                    `;
				}
			});
			attachmentsHTML += '</div>';
		}

	// 检查必要的库是否已加载
	if (typeof marked === 'undefined') {
		console.error('marked.js 未加载，Markdown 渲染将失败');
		loader.innerHTML = '<p style="color: #e53e3e;">错误：Markdown 渲染库加载失败，请刷新页面重试。</p>';
		return;
	}

	// 先把 Markdown 转为 HTML
	let rawHtml = marked.parse(note.content || '');

	// 使用 DOMPurify 做一次基础净化，防止公开分享页被 XSS
	// 配置更宽松，确保所有符号和特殊字符都能正确渲染
	if (window.DOMPurify && typeof window.DOMPurify.sanitize === 'function') {
		try {
			rawHtml = window.DOMPurify.sanitize(rawHtml, {
				ALLOWED_URI_REGEXP: /^(?:(?:https?|mailto|tel|data:image\/)|[^:]+$)/i,
				// 允许更多属性，确保样式和特殊字符正确渲染
				ADD_ATTR: ['class', 'id', 'style', 'data-*', 'aria-*', 'title', 'alt', 'src', 'href', 'target', 'rel'],
				// 允许更多标签，包括数学公式相关的标签
				ADD_TAGS: ['math', 'annotation', 'semantics', 'mrow', 'mi', 'mo', 'mn', 'mfrac', 'msup', 'msub', 'munderover', 'mtable', 'mtr', 'mtd', 'svg', 'path', 'circle', 'rect', 'line', 'polyline', 'polygon', 'ellipse'],
				// 保留所有文本内容，包括特殊字符和 Unicode
				KEEP_CONTENT: true,
				// 允许 data-* 属性
				ALLOW_DATA_ATTR: true,
				// 保留所有 Unicode 字符和特殊符号
				ALLOW_UNKNOWN_PROTOCOLS: false
			});
		} catch (e) {
			console.warn('DOMPurify 清理时出错，使用原始 HTML:', e);
			// 如果 DOMPurify 出错，使用原始 HTML（在受控环境中可以接受）
		}
	}

		// 使用 textContent 设置时间戳，避免 XSS，但使用 innerHTML 设置内容以支持 HTML 渲染
		const headerDiv = document.createElement('div');
		headerDiv.className = 'note-header';
		const metaDiv = document.createElement('div');
		metaDiv.className = 'note-meta';
		const timeSpan = document.createElement('span');
		timeSpan.title = new Date(note.updated_at).toISOString();
		timeSpan.textContent = time;
		metaDiv.appendChild(timeSpan);
		headerDiv.appendChild(metaDiv);
		
		const contentDiv = document.createElement('div');
		contentDiv.className = 'note-content';
		contentDiv.innerHTML = rawHtml; // 使用 innerHTML 以支持 HTML 渲染
		
		noteElement.appendChild(headerDiv);
		noteElement.appendChild(contentDiv);
		
		// 如果有附件，添加附件 HTML
		if (attachmentsHTML) {
			const tempDiv = document.createElement('div');
			tempDiv.innerHTML = attachmentsHTML;
			while (tempDiv.firstChild) {
				noteElement.appendChild(tempDiv.firstChild);
			}
		}

		const contentElement = noteElement.querySelector('.note-content');
		// 渲染 Markdown 中的数学公式
		if (window.renderMathInElement && contentElement) {
			try {
				window.renderMathInElement(contentElement, {
					delimiters: [
						{ left: '$$', right: '$$', display: true },
						{ left: '\\[', right: '\\]', display: true },
						{ left: '$', right: '$', display: false },
						{ left: '\\(', right: '\\)', display: false }
					],
					// 分享页同样允许中文等 Unicode 文本出现在公式环境中，避免严格模式警告
					throwOnError: false,
					strict: false
				});
			} catch (e) {
				console.error('KaTeX 渲染分享页公式出错：', e);
			}
		}

		return noteElement;
	}

	async function loadNote() {
		try {
			// 检查必要的库是否已加载
			if (typeof marked === 'undefined') {
				throw new Error('Markdown 渲染库 (marked.js) 未加载，请检查网络连接或刷新页面。');
			}
			if (typeof hljs === 'undefined') {
				console.warn('代码高亮库 (highlight.js) 未加载，代码块将无法高亮显示。');
			}

			const urlParams = new URLSearchParams(window.location.search);
			const publicId = urlParams.get('id');
			if (!publicId) throw new Error("链接无效：未找到分享 ID。");

			const response = await fetch(`/api/public/note/${publicId}`);
			if (!response.ok) {
				const err = await response.json();
				throw new Error(err.error || `加载笔记失败（状态码：${response.status}）`);
			}
			const noteData = await response.json();

			loader.style.display = 'none';
			mainContent.appendChild(renderNote(noteData));

		} catch (error) {
			console.error('加载笔记时出错：', error);
			loader.innerHTML = `<p style="color: #e53e3e;">错误：${error.message}</p>`;
		}
	}

	mainContent.addEventListener('contextmenu', e => {
		const link = e.target.closest('.attachment-link');
		if (!link) return;
		const fileName = link.dataset.filename;
		if (!fileName) return;
		if (textFileExtensions.includes(fileName.split('.').pop().toLowerCase())) {
			e.preventDefault();
			window.open(`${link.href}?preview=true`, '_blank');
		}
	});

	// 复制代码按钮（事件委托）
	document.body.addEventListener('click', async (event) => {
		const copyButton = event.target.closest('.copy-code-btn');
		if (!copyButton) return;

		const codeToCopy = copyButton.dataset.code;
		const originalIcon = copyButton.innerHTML;
		const successIcon = `<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='3' stroke-linecap='round' stroke-linejoin='round'><polyline points='20 6 9 17 4 12'></polyline></svg>`;

		try {
			await navigator.clipboard.writeText(codeToCopy);
			copyButton.innerHTML = successIcon;
			copyButton.classList.add('copied');
			copyButton.title = '已复制！';
			setTimeout(() => {
				copyButton.innerHTML = originalIcon;
				copyButton.classList.remove('copied');
				copyButton.title = '复制代码';
			}, 2000);
		} catch (err) {
			console.error('复制失败：', err);
			copyButton.title = '复制失败！';
		}
	});

	// 等待所有必要的资源加载完成后再加载笔记
	function waitForResources() {
		return new Promise((resolve) => {
			// 检查 marked.js
			if (typeof marked !== 'undefined') {
				resolve();
			} else {
				// 如果 marked.js 未加载，等待一段时间后重试
				let attempts = 0;
				const checkInterval = setInterval(() => {
					attempts++;
					if (typeof marked !== 'undefined') {
						clearInterval(checkInterval);
						resolve();
					} else if (attempts > 50) { // 最多等待 5 秒
						clearInterval(checkInterval);
						console.error('marked.js 加载超时');
						resolve(); // 即使失败也继续，让错误处理函数显示错误信息
					}
				}, 100);
			}
		});
	}

	// 页面加载完成后等待资源并加载笔记
	if (document.readyState === 'loading') {
		document.addEventListener('DOMContentLoaded', async () => {
			await waitForResources();
			loadNote();
		});
	} else {
		waitForResources().then(() => {
			loadNote();
		});
	}
</script>
